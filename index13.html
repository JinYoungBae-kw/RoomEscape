<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="all.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>방탈출</title>
</head>

<body>
  <div class="text-container" style="margin-top: 65%;">
    <h2>
      <span class="red-text">
        Q. 문자를 해석해보자.<br>
        <span style="font-size: 90%">(복지관 OOO호 모두 입력하시오.)</span>
      </span>     
    </h2>
  </div>

  <button id="prev-button" class="slider-button">이전</button>
  <button id="next-button" class="slider-button">다음</button>
  <input type="text" id="text-input" class="input-box">

  <script>
    // 다음 버튼
    document.getElementById("next-button").addEventListener("click", function() {
      var userInput = document.getElementById("text-input").value.toLowerCase();
      if (userInput === "복지") {
        //정답 입력 시
        window.location.href = "index14.html";
      } else {
        //오답 입력 시
        window.location.href = "index13-wrong.html";
      }
    });

    // 이전 버튼
    document.getElementById("prev-button").addEventListener("click", function() {
      window.location.href = "index12.html";
    });
  </script>
</body>
</html>
