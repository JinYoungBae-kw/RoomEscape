<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&family=Yeon+Sung&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="all.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>방탈출</title>
</head>

<body style="background-image:url('image/backscreen-all5.png'); font-family: 'Noto Sans KR', sans-serif;
font-family: 'Yeon Sung', cursive;">
  <div style="text-align: center; margin-top: 50%; padding: 0% 10%;">
    <h1>정답을 입력하시오.</h1>
    <img src="image/pic14.png" class="img_responsive">
  </div>
  <button id="prev-button" class="slider-button">이전</button>
  <button id="next-button" class="slider-button">다음</button>
  <input type="text" id="text-input" class="input-box" style="margin-top: 60%;">

  <script>
    // 다음 버튼을 클릭했을 때 이벤트 핸들러를 추가합니다.
    document.getElementById("next-button").addEventListener("click", function() {
      var userInput = document.getElementById("text-input").value.toLowerCase();
      if (userInput === "복지") {
        window.location.href = "index18.html";
      } else {
        // 다른 답을 입력한 경우 wrong2.html로 이동합니다.
        window.location.href = "wrong5.html";
      }
    });

    // 이전 버튼을 클릭했을 때 이벤트 핸들러를 추가합니다.
    document.getElementById("prev-button").addEventListener("click", function() {
      // index.html로 이동합니다.
      window.location.href = "index16.html";
    });
  </script>
</body>

</html>
