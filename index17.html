<body>
  <div class="text-container" style="margin-top: 60%;">
    <h2>
      <span class="red-text" style="font-size: 100%;">
        Q. 의료시설의 위치는?<br>

      </span>

  </div>

  <script>

      var userInput = document.getElementById("text-input").value.toLowerCase();
      if (userInput === "복지관 203") {
        //정답 입력 시
        window.location.href = "index18.html";
      } else {
        //오답 입력 시
        window.location.href = "index17-wrong.html";
      }
    });
  </script>
