<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&family=Yeon+Sung&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="all.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>방탈출</title>
</head>

<body>
  <div class="text-container" style="margin-top: 30%;">
    <h2>
      고 조광운 동상 뒤에 명패를 보고,<br>
      도형이 있는 각 위치의<br>
      자음/모음을<br>
      조합하여 단어를 만들어보자.
    </h2>
    <h3>
      [다른 사람의 ()에 () 기울여라.<br>
      그 속에 ()의 () 있을 것이다.]
    </h3>
    <img src="image/pic18.png" class="img_responsive">
  </div>

  <button id="prev-button" class="slider-button">이전</button>
  <button id="next-button" class="slider-button">다음</button>
  <input type="text" id="text-input" class="input-box" style="margin-top: 70%;">

  <script>
    // 다음 버튼
    document.getElementById("next-button").addEventListener("click", function() {
      var userInput = document.getElementById("text-input").value.toLowerCase();
      if (userInput === "복지") {
        //정답 입력 시
        window.location.href = "index22.html";
      } else {
        //오답 입력 시
        window.location.href = "index21-wrong.html";
      }
    });

    // 이전 버튼
    document.getElementById("prev-button").addEventListener("click", function() {
      window.location.href = "index20.html";
    });
  </script>
</body>
</html>
