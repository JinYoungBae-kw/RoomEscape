<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="all.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>광운 방탈출</title>
</head>

<body>
  <div class="text-container" style="margin-top: 60%;">
    <h3>
      <span class="red-text" style="font-size: 100%;">
        Q. 단서를 해석하면 비마의<br>
        행방을 유추할 수 있을 것 같다.
      </span>
      <input type="text" id= "text-input" class="input-box">
      <button id="answer-button" class="text-center">입력</button>
    </h3>
  </div>

  <script>
    // 다음 버튼
    document.getElementById("answer-button").addEventListener("click", function() {
      var userInput = document.getElementById("text-input").value.toLowerCase();
      if (userInput === "비마관") {
        //정답 입력 시
        window.location.href = "index22.html";
      } else {
        //오답 입력 시
        window.location.href = "index21-wrong.html";
      }
    });
  </script>
</body>
</html>
