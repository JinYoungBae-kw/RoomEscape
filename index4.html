<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="all.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>방탈출</title>
</head>

<body style="background-image:url('image/backscreen-all.jpg')">
  <div style="text-align: center;">
    <h1>바닥에 빛으로 비추어진 형상은<br>
      무엇인가?</h1>
  </div>
  <button id="prev-button" class="slider-button"><</button>
  <button id="next-button" class="slider-button">></button>
  <button id="hint-button" class="hint-button">?</button>
  <input type="text" id="text-input" class="input-box">

  <script>
    // 다음 버튼을 클릭했을 때 이벤트 핸들러를 추가합니다.
    document.getElementById("next-button").addEventListener("click", function() {
      var userInput = document.getElementById("text-input").value.toLowerCase();
      if (userInput === "비마") {
        // "비마"를 입력한 경우 index5.html로 이동합니다.
        window.location.href = "index5.html";
      } else {
        // 다른 답을 입력한 경우 wrong.html로 이동합니다.
        window.location.href = "wrong.html";
      }
    });

    // 이전 버튼을 클릭했을 때 이벤트 핸들러를 추가합니다.
    document.getElementById("prev-button").addEventListener("click", function() {
      // index.html로 이동합니다.
      window.location.href = "index3.html";
    });

    document.getElementById("hint-button").addEventListener("click", function() {
      // index.html로 이동합니다.
      window.location.href = "hint.html";
    });
  </script>

  <script src="jscript.js"></script>
</body>

</html>
