<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&family=Stylish&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="all.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>방탈출</title>
</head>

<body>
  <div class="text-container" style="margin-top: 65%;">
    <h1>
      바닥에 빛으로 비추어진<br>
      형상은 무엇인가?
    </h1>
  </div>

  <button id="prev-button" class="slider-button">이전</button>
  <button id="next-button" class="slider-button">다음</button>
  <input type="text" id="text-input" class="input-box">

  <script>
    //다음 버튼
    document.getElementById("next-button").addEventListener("click", function() {
      var userInput = document.getElementById("text-input").value.toLowerCase();
      if (userInput === "비마") {
        // 정답 입력 시
        window.location.href = "index5.html";
      } else {
        // 오답 입력 시
        window.location.href = "index4-wrong.html";
      }
    });

    // 이전 버튼
    document.getElementById("prev-button").addEventListener("click", function() {
      window.location.href = "index3.html";
    });
  </script>
</body>
</html>
