<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="all.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>방탈출</title>
</head>

<body>
  <div class="text-container" style="margin-top: 65%;">
    <h3>
      <span class="red-text">Q. 간판으로 유추해낼 수 있는<br>
      광운대학교 OO관은 무엇일까?</span>
      <input type="text" id= "text-input" class="input-box" style="margin-top: 7%;">
      <button id="answer-button" class="text-center" style="margin-top: 5%;">입력</button>
    </h3>
  </div>

  <script>
    // 다음 버튼
    document.getElementById("answer-button").addEventListener("click", function() {
      var userInput = document.getElementById("text-input").value.toLowerCase();
      if (userInput === "복지") {
        //정답 입력 시
        window.location.href = "index8.html";
      } else {
        // 오답 입력 시
        window.location.href = "index7-wrong.html";
      }
    });

    // 이전 버튼
    document.getElementById("prev-button").addEventListener("click", function() {
      window.location.href = "index6.html";
    });
  </script>
</body>
</html>
